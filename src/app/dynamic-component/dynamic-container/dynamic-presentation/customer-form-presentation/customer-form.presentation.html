<form class="floating-form" [formGroup]="customerFormGroup">
  <div class="row">
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" formControlName="firstName" autoFocus />
      <label class="floating-form-label">Name</label>

    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker formControlName="createdAt"
        [bsConfig]="bsConfig" placement="bottom left">
      <label class="floating-form-label">CreatedAt</label>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" formControlName="productNo" />
      <label class="floating-form-label">Product no</label>

    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <ng-select [items]="cities" bindLabel="name" (change)="changeCity($event)" placeholder="Select city"
        formControlName="city" appendTo="body">
      </ng-select>
      <label class="floating-form-label">City</label>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <ng-select [items]="offices" bindLabel="officeName" (change)="changeOffice($event)" placeholder="Select office"
        formControlName="office" appendTo="body">
      </ng-select>
      <label class="floating-form-label">Office</label>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-flat-primary mr-1" (click)="cancel();">Cancel</button>
      <button class="btn btn-primary m-2" (click)="saveCustomer();">Save</button>
    </div>
  </div>
</form>
